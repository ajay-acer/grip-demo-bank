<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <style>
      html,body{
         background-color: #b79fe0;;
         color: white;
      }
   </style>
</head>
<body>
   <div class="text-center p-2 container">
      <p class="p-3 h3" style="color: floralwhite;">Transaction History</p>
      <hr style="color: aliceblue;height: 5px;" class="">   
   </div>
   <div class="container text-center">
      <table class="table table-striped table-secondary">
         <tr>
            <th>From</th>
            <th>To</th>
            <th>Amount</th>
         </tr>  
        {% for i in range(0,df|length) %}
            <tr>
               <td>{{ df.iloc[i,0] }}</td>
               <td>{{ df.iloc[i,1] }}</td>
               <td>{{ df.iloc[i,2] }}</td>
            </tr>
         {% endfor %}
      </table>
   </div>
   <div class="text-center p-2">
      <a href="/view" class="btn btn btn-outline-dark">Back</a>
   </div>
   
</body>
</html>
